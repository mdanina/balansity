    <script>
    (function(){
      var h = location.hostname;
      var needsRedirect = false;
      var newHost = h;
      // Redirect www to non-www
      if(h.indexOf('www.') === 0) { newHost = h.substring(4); needsRedirect = true; }
      // Redirect HTTP to HTTPS
      if(location.protocol !== 'https:' && h !== 'localhost') needsRedirect = true;
      if(needsRedirect && h !== 'localhost') location.replace('https://' + newHost + location.pathname + location.search);
    })();
    </script>
